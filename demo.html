<html>
  <head>
    <title>Responsify Demo</title>
    <script src='responsify.js' defer></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <style>
      .responsive {
        width: 100%;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        Responsify.init({
          debug: true 
        });
      });
    </script>
  </head>
  <body>
    <input type='button' id='btn-add' value="add image"></input>
    <div class='container' id='container'>
      <div class="row">
        <div class="col-md-12">
          <img class='responsive'
            data-responsify="http://s7d9.scene7.com/is/image/DEMOAKQA/"
            data-responsify-break-a="1440.1?resMode=sharp"
            data-responsify-break-b="1440.2?resMode=sharp"
            data-responsify-break-c="1440.3?resMode=sharp"
            data-responsify-break-d="1440.4?resMode=sharp"
          />
        </div>
      </div>
      <div class="row">
       <div class="col-md-12">
         <img class='responsive'
           data-responsify="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.2"
           data-responsify-break-a="qlt=50"
           data-responsify-break-b="?qlt=60"
           data-responsify-break-c="qlt=70"
           data-responsify-break-d="?qlt=80"
         />
       </div>
      </div>
      <div class="row">
       <div class="col-md-12">
         <img class='responsive'
           data-responsify="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.3"
           data-responsify-break-a="qlt=50"
           data-responsify-break-b="qlt=60"
           data-responsify-break-c="qlt=70"
           data-responsify-break-d="qlt=80"
         />
       </div>
      </div>
    </div>
    <script>
      var index = 1;
       document.getElementById('btn-add').onclick = function() {
         index = ++index;
         var container = document.getElementById('container');
         var img = document.createElement('img');
         img.className = 'responsive';
         img.setAttribute('data-responsify', 'http://s7d9.scene7.com/is/image/DEMOAKQA/1440.' + index + '?resMode=sharp2&qlt=85');
         container.insertBefore(img, container.firstChild);
       };
    </script>
  </body>
</html>
