<html>
  <head>
    <title>Responsify Demo</title>
    <script src='responsify.js'></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <style>
      .responsive {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <input type='button' id='btn-add' value="add image"></input>
    <div class='container-fluid' id='container'>
      <div class="row">
        <div class="col-md-12">
          <img class='responsive' src='http://s7d9.scene7.com/is/image/DEMOAKQA/1440.1'
            data-src="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.1?resMode=sharp2&qlt=85"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"><img class='responsive' src='http://s7d9.scene7.com/is/image/DEMOAKQA/1440.2'
          data-src="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.2?resMode=sharp2&qlt=85"></div>
        <div class="col-md-4"><img class='responsive' src='http://s7d9.scene7.com/is/image/DEMOAKQA/1440.3'
          data-src="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.3?resMode=sharp2&qlt=85"></div>
        <div class="col-md-4"><img class='responsive' src='http://s7d9.scene7.com/is/image/DEMOAKQA/1440.4'
          data-src="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.4?resMode=sharp2&qlt=85"></div>
      </div>
      <div class="row">
        <div class="col-md-6"><img class='responsive' src='http://s7d9.scene7.com/is/image/DEMOAKQA/1440.5'
          data-src="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.5?resMode=sharp2&qlt=85"></div>
        <div class="col-md-6"><img class='responsive' src='http://s7d9.scene7.com/is/image/DEMOAKQA/1440.6'
          data-src="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.6?resMode=sharp2&qlt=85"></div>
      </div>
      <div class="row">
        <div class="col-md-12"><img class='responsive' src='http://s7d9.scene7.com/is/image/DEMOAKQA/1440.7'
          data-src="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.7?resMode=sharp2&qlt=85"></div>
      </div>
      <div class="row">
        <div class="col-md-4"><img class='responsive' src='http://s7d9.scene7.com/is/image/DEMOAKQA/1440.8'
          data-src="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.8?resMode=sharp2&qlt=85"></div>
        <div class="col-md-4"><img class='responsive' src='http://s7d9.scene7.com/is/image/DEMOAKQA/1440.9'
          data-src="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.9?resMode=sharp2&qlt=85"></div>
        <div class="col-md-4"><img class='responsive' src='http://s7d9.scene7.com/is/image/DEMOAKQA/1440.10'
          data-src="http://s7d9.scene7.com/is/image/DEMOAKQA/1440.10?resMode=sharp2&qlt=85"></div>
      </div>
    </div>
    <script>
      var index = 1;
       document.getElementById('btn-add').onclick = function() {
         index = ++index;
         var container = document.getElementById('container');
         var img = document.createElement('img');
         img.className = 'responsive';
         img.dataset.src = 'http://s7d9.scene7.com/is/image/DEMOAKQA/1440.' + index + '?resMode=sharp2&qlt=85';
         img.src = 'http://s7d9.scene7.com/is/image/DEMOAKQA/1440.' + index;
         container.insertBefore(img, container.firstChild);
       };
      window.onload = function() {
        Responsify.init();
      };
    </script>
  </body>
</html>
